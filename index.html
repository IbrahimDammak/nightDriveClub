<script>
const header = document.querySelector('h1');

// Get the text content of the h1 element
const text = header.textContent;

// Split the text content into an array of characters
const characters = text.split('');

// Set the text content of the h1 element to an empty string
header.textContent = '';

// Loop through each character in the array and append it to the h1 element with a delay
characters.forEach((character, index) => {
  setTimeout(() => {
    header.textContent += character;
  }, 60 * index);
});
</script>
